format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    after_run:
    - test-git-default
    - test-bundle
    - test-git-branch
    - test-git-tag

  test-git-default:
    steps:
    - path::./:
        run_if: true
        title: git install default

  test-bundle:
    steps:
    - script:
        title: set platform specific bundle URL
        inputs:
         - content: |-
            #!/bin/bash
            set -ex
            URL="placeholder"
            if [ $(uname -s) == "Darwin" ]; then
              URL="https://storage.googleapis.com/flutter_infra/releases/beta/macos/flutter_macos_v1.6.3-beta.zip"
            fi
            if [ $(uname -s) == "Linux" ]; then
              URL="https://storage.googleapis.com/flutter_infra/releases/beta/linux/flutter_linux_v1.6.3-beta.tar.xz"
            fi
            envman add --key "BUNDLE_URL" --value "${URL}"
    - path::./:
        run_if: true
        title: platform specific bundle install
        inputs:
        - installation_bundle_url: $BUNDLE_URL
          opts:
            is_expand: true
        - is_debug: false

  test-git-branch:
    steps:
    - path::./:
        run_if: true
        title: git install dev
        inputs:
        - version: "dev"

  test-git-tag:
    steps:
    - path::./:
        run_if: true
        title: git install specific version
        inputs:
        - version: "v1.7.1"

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        title: audit-this-step
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
